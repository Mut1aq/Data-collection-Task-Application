<div class="container">
  <i class="fa-thin fa-grid"></i>
  <div class="row row-cols-4">
    <app-card
      *ngFor="let survey of surveys"
      (click)="onSelectCard(survey['TEMPLATE_ID'])"
      [selectedId]="this.surveysService.getSurvey()['TEMPLATE_ID']"
      [surveyData]="survey"
    ></app-card>
  </div>
</div>
