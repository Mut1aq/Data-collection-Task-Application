<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="data-table">
    <!-- ID Column -->
    <ng-container matColumnDef="Survey Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Survey Name</th>
      <td mat-cell *matCellDef="let row">{{ row["SurveyName"] }}</td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="From">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>From</th>
      <td mat-cell *matCellDef="let row">
        {{ row["SurveyPeriods"][0]["START_DATE"] | date }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="To">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>To</th>
      <td mat-cell *matCellDef="let row">
        {{ row["SurveyPeriods"][0]["END_DATE"] | date }}
      </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="Period">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Period</th>
      <td mat-cell *matCellDef="let row">
        <div *ngIf="row['multiDate']; else elseBlock">
          <div class="dropdown">
            <button
              class="btn btn-success dropdown-toggle"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Select Period
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li *ngFor="let SurveyDate of row['SurveyPeriods']">
                <a class="dropdown-item" href="#">
                  {{ SurveyDate["START_DATE"] | date }} -
                  {{ SurveyDate["END_DATE"] | date }}
                </a>
              </li>
            </ul>
          </div>
        </div>
        <ng-template #elseBlock> </ng-template>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
