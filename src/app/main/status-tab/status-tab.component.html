<div class="row justify-content-evenly">
  <div
    class="alert alert-primary alert-dismissible fade show mt-3"
    role="alert"
  >
    <i class="fa-solid fa-circle-info mr-2"></i>
    <span>Information: Select Template to Continue</span>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  <div class="col-6 w-50">
    <div>
      <mat-tab-group class="">
        <mat-tab (click)="applyFilter($event)" label="Published"> </mat-tab>
        <mat-tab (click)="applyFilter($event)" label="Expired"> </mat-tab>
        <mat-tab (click)="applyFilter($event)" label="Closed"> </mat-tab>
        <mat-tab (click)="applyFilter($event)" label="All Surveys"> </mat-tab>
      </mat-tab-group>
    </div>
  </div>

  <div class="col-6 w-50">
    <div class="input-group mb-3">
      <button
        mat-raised-button
        (click)="openDialog()"
        type="button"
        id="dashboard-btn"
        class="btn"
        [disabled]="!this.surveysService.selectedId"
      >
        Go to dashboard
      </button>

      <input
        type="text"
        class="form-control"
        placeholder="Search Survey Name"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
        (keyup)="applyFilter($event)"
      />

      <button
        class="btn btn-outline-secondary"
        type="button"
        id="button-addon2"
      >
        Filter
      </button>
    </div>
  </div>
</div>
